<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://www.google.com https://www.gstatic.com 'unsafe-inline' 'unsafe-eval'; frame-src https://www.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://img.icons8.com https://www.gstatic.com data:; connect-src 'self' https://keygenx-1.onrender.com https://www.google.com;">
  <title>Painel de Administra√ß√£o de Chaves</title>

  <style>
    :root {
      --bg: #f0f2f5;
      --text: #333;
      --panel: #fff;
      --primary: #007bff;
      --secondary: #6c757d;
      --danger: crimson;
      --success: #28a745;
      --error: #dc3545;
      --info: #17a2b8;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
    }

    body.dark {
      --bg: #181c24;
      --text: #e6e6e6;
      --panel: #232837;
      --primary: #3ea6ff;
      --secondary: #444c5e;
      --danger: #ff3b3b;
      --success: #38e38a;
      --error: #ff6b6b;
      --info: #4bc0d3;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.36);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: 40px auto 0 auto;
      background-color: var(--panel);
      padding: 30px 28px 20px 28px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      position: relative;
    }

    .logo-admin {
      width: 44px;
      vertical-align: middle;
      margin-right: 8px;
    }

    h1,
    h2 {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 10px;
      margin-top: 0;
    }

    h1 {
      margin-bottom: 25px;
    }

    h2 {
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background: var(--panel);
      color: var(--text);
    }

    input[readonly] {
      background: #e9ecef;
      color: #444;
      font-family: monospace;
    }

    body.dark input[readonly] {
      background: #3a3f4b;
      color: #ccc;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1rem;
      transition: background-color 0.15s;
      min-width: 110px;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button.secondary {
      background-color: var(--secondary);
    }

    button.secondary:hover:not([disabled]) {
      background-color: #545b62;
    }

    body.dark button.secondary:hover:not([disabled]) {
      background-color: #5a6268;
    }

    button.danger {
      background-color: var(--danger);
    }

    button.danger:hover:not([disabled]) {
      background-color: darkred;
    }

    body.dark button.danger:hover:not([disabled]) {
      background-color: #c82333;
    }

    .status-message {
      min-height: 1.2em;
    }

    .status-message.success {
      color: var(--success);
      font-weight: bold;
    }

    .status-message.error {
      color: var(--error);
      font-weight: bold;
    }

    .key-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .key-list li {
      background: #e9ecef;
      margin-bottom: 5px;
      padding: 8px 8px 8px 16px;
      border-radius: 3px;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text);
    }

    body.dark .key-list li {
      background: #2c3242;
      color: var(--text);
    }

    .copy-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 1.1em;
      margin-left: 12px;
      padding: 2px 4px;
      border-radius: 3px;
      transition: background 0.15s;
    }

    .copy-btn:hover {
      background: #dbeafe;
    }

    body.dark .copy-btn:hover {
      background: #3a3f4b;
    }

    #output,
    .keys-container {
      margin-top: 20px;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 35px;
      font-size: 1.05em;
      color: var(--text);
    }

    body.dark #output,
    body.dark .keys-container {
      background: #2c3242;
      border-color: #444c5e;
      color: var(--text);
    }

    .toast {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: var(--panel);
      color: var(--text);
      border-left: 6px solid var(--primary);
      box-shadow: var(--shadow);
      padding: 16px 24px;
      border-radius: 6px;
      font-size: 1.1em;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s, border-left-color 0.3s;
      transform: translateY(40px);
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .toast.success {
      border-left-color: var(--success);
    }

    .toast.error {
      border-left-color: var(--error);
    }

    .toast.info {
      border-left-color: var(--info);
    }


    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      color: var(--primary);
      transition: color 0.2s;
      padding: 5px;
    }

    .theme-toggle:hover {
      color: var(--danger);
    }

    .confirm-modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.25);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    .confirm-modal {
      background: var(--panel);
      color: var(--text);
      padding: 30px 36px 22px 36px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      min-width: 320px;
      max-width: 90vw;
      text-align: center;
    }

    .confirm-modal p {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .confirm-modal button {
      margin: 0 8px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #888;
      font-size: 0.97em;
      padding-bottom: 10px;
    }

    body.dark .footer {
      color: #666;
    }

    .spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 3px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin .75s linear infinite;
      margin-left: 10px;
      vertical-align: -0.125em;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    body:not(.dark) button.secondary {
      color: var(--text);
    }

    body:not(.dark) button.secondary .spinner {
      border: 3px solid currentColor;
      border-right-color: transparent;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
        margin: 20px auto;
      }

      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.3em;
      }

      button {
        font-size: 0.95rem;
        padding: 10px 12px;
      }

      .confirm-modal {
        padding: 20px 25px 15px 25px;
      }

      .toast {
        width: calc(100% - 40px);
        right: 20px;
        bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container" aria-label="Painel de Administra√ß√£o">
    <button class="theme-toggle" id="themeToggle" title="Alternar tema" aria-label="Alternar tema">üåì</button>
    <h1>
      <img src="https://img.icons8.com/ios-filled/50/007bff/lock-2.png" alt="" class="logo-admin" />
      Painel de Administra√ß√£o
    </h1>

    <div id="loginModal"
      style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.18);display:flex;align-items:center;justify-content:center;z-index:1000;">
      <form id="loginForm"
        style="background:var(--panel);padding:32px 28px 22px 28px;border-radius:8px;box-shadow:var(--shadow);min-width:320px;max-width:90vw;text-align:center;">
        <h2 style="color:var(--primary);margin-top:0;" id="loginModalTitle">Login Admin</h2>
        <label for="adminUsernameModal" class="visually-hidden">Nome de Usu√°rio (Admin):</label>
        <input type="text" id="adminUsernameModal" name="username" autocomplete="username" class="visually-hidden"
          value="admin">

        <label for="adminSecretModal" style="margin-top:0;">Senha de Admin:</label>
        <input type="password" id="adminSecretModal" name="password" autocomplete="current-password"
          aria-label="Senha de Admin" placeholder="Digite sua senha"
          style="width:100%;padding:10px;margin-bottom:10px;border-radius:4px;border:1px solid #ccc;font-size:1rem;box-sizing:border-box;"
          required />



        <button type="submit" id="btnLogin" style="width:100%;margin-top:6px;">Entrar</button>
        <div id="loginError" class="status-message error" style="margin-top:10px;display:none;"></div>
      </form>
    </div>

    <section aria-labelledby="generate-keys-title">
      <h2 id="generate-keys-title">Gerar Novas Chaves</h2>
      <div class="card">
        <h2>Gerar Keys Normais</h2>
        <div class="form-group">
          <label for="keyCount">Quantidade:</label>
          <input type="number" id="keyCount" min="1" max="50" value="1">
        </div>
        <button onclick="generateKeys(this)">Gerar Keys</button>
      </div>

      <div class="card" style="border-color: #ffd700;">
        <h2 style="color: #ffd700;">üëë Gerar Keys Premium</h2>
        <div class="form-group">
          <label for="premiumType">Dura√ß√£o:</label>
          <select id="premiumType">
            <option value="daily">Di√°ria (24h)</option>
            <option value="weekly">Semanal (7 dias)</option>
            <option value="monthly">Mensal (30 dias)</option>
            <option value="lifetime">Lifetime (Permanente)</option>
            <option value="custom">üìÖ Data Personalizada</option>
          </select>
        </div>
        <div class="form-group" id="customDateGroup" style="display: none;">
          <label for="customDate">Expira em:</label>
          <input type="datetime-local" id="customDate">
        </div>

          <label for="premiumCount">Quantidade:</label>
          <input type="number" id="premiumCount" min="1" max="50" value="1">

        <button onclick="generatePremiumKeys(this)" style="background-color: #ffd700; color: #000;">Gerar Premium
          Keys</button>
      </div>

    </section>

    <section aria-labelledby="view-keys-title">
      <h2 id="view-keys-title">Visualizar Chaves</h2>
      <button id="btnVer" class="secondary" onclick="viewKeys()" disabled>Ver Chaves</button>
      <div id="keysListDisplay" class="keys-container" aria-live="polite">Nenhuma chave carregada ainda.</div>
    </section>

    <section aria-labelledby="delete-keys-title">
      <h2 id="delete-keys-title">Excluir Chaves</h2>
      <form id="deleteSpecificKeyForm" onsubmit="event.preventDefault(); deleteSpecificKey();">
        <label for="deleteKey">Excluir chave espec√≠fica:</label>
        <input type="text" id="deleteKey" placeholder="Ex: 1234-5678-ABCD-EFGH" />

        <button type="button" id="btnExcluir" class="secondary" onclick="deleteSpecificKey()" disabled>Excluir
          Chave</button>
      </form>
      <div style="margin-top:15px;">
        <button id="btnExcluirTodas" class="danger" onclick="deleteAllKeysConfirm()" disabled>üß® Excluir Todas as
          Chaves</button>
      </div>
    </section>

    <h2>Status:</h2>
    <div id="output" aria-live="polite" class="status-message">Aguardando a√ß√£o...</div>

    <div style="margin-top: 18px; text-align: right;">
      <button id="btnLogout" class="secondary" style="padding: 6px 18px;display:none;">Sair</button>
    </div>

    <div class="footer">
      ¬© <span id="currentYear"></span> Painel Admin | Feito por Luke | Vers√£o 1.4
    </div>
  </div>

  <div id="toast" class="toast" role="alert"></div>

  <div id="confirmModal" class="confirm-modal-bg" style="display: none;" role="alertdialog" aria-modal="true"
    aria-labelledby="confirmModalMessage">
    <div class="confirm-modal">
      <p id="confirmModalMessage"></p>
      <button id="confirmModalYes">Sim</button>
      <button id="confirmModalNo" class="secondary">Cancelar</button>
    </div>
  </div>

  <script>
    // --- CONFIGURA√á√ÉO ---
    const BACKEND_URL = "https://keygenx-1.onrender.com";


    // --- ELEMENTOS DO DOM ---
    const themeToggleButton = document.getElementById('themeToggle');
    const loginModal = document.getElementById('loginModal');
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const adminSecretModalInput = document.getElementById('adminSecretModal');
    const loginErrorDiv = document.getElementById('loginError');
    const btnLogout = document.getElementById('btnLogout');
    const outputDiv = document.getElementById('output');
    const keysListDisplayDiv = document.getElementById('keysListDisplay');
    const keyCountInput = document.getElementById('keyCount');
    const deleteKeyInput = document.getElementById('deleteKey');
    const currentYearSpan = document.getElementById('currentYear');

    const btnGerar = document.getElementById('btnGerar');
    const btnVer = document.getElementById('btnVer');
    const btnExcluir = document.getElementById('btnExcluir');
    const btnExcluirTodas = document.getElementById('btnExcluirTodas');

    // Premium Elements
    const premiumTypeSelect = document.getElementById('premiumType');
    const customDateGroup = document.getElementById('customDateGroup');
    const customDateInput = document.getElementById('customDate');

    premiumTypeSelect.addEventListener('change', () => {
      if (premiumTypeSelect.value === 'custom') {
        customDateGroup.style.display = 'block';
      } else {
        customDateGroup.style.display = 'none';
      }
    });

    const toastElement = document.getElementById('toast');
    let toastTimeout;

    const confirmModalElement = document.getElementById('confirmModal');
    const confirmModalMessageP = document.getElementById('confirmModalMessage');
    const confirmModalYesBtn = document.getElementById('confirmModalYes');
    const confirmModalNoBtn = document.getElementById('confirmModalNo');
    let currentConfirmCallback = null;

    // --- ESTADO DA APLICA√á√ÉO ---
    let adminSecret = '';


    // --- FUN√á√ïES UTILIT√ÅRIAS ---
    function setLoading(buttonElement, isLoading) {
      if (isLoading) {
        buttonElement.disabled = true;
        if (!buttonElement.querySelector('.spinner')) {
          const spinnerSpan = document.createElement('span');
          spinnerSpan.className = 'spinner';
          buttonElement.appendChild(spinnerSpan);
        }
      } else {
        buttonElement.disabled = false;
        const spinnerSpan = buttonElement.querySelector('.spinner');
        if (spinnerSpan) spinnerSpan.remove();
      }
    }

    function showOutput(type, message, timeout = 0) {
      outputDiv.className = `status-message ${type}`;
      outputDiv.textContent = message;
      if (timeout > 0) {
        setTimeout(() => {
          outputDiv.className = 'status-message';
          outputDiv.textContent = 'Aguardando a√ß√£o...';
        }, timeout);
      }
    }

    function copyKeyToClipboard(keyText, buttonElement) {
      navigator.clipboard.writeText(keyText).then(() => {
        const originalContent = buttonElement.textContent;
        buttonElement.textContent = '‚úîÔ∏è';
        setTimeout(() => { buttonElement.textContent = originalContent; }, 1200);
        showToast('Chave copiada!', 'success');
      }).catch(err => {
        showToast('Erro ao copiar.', 'error');
        console.error('Erro ao copiar chave:', err);
      });
    }

    function showToast(message, type = 'info') {
      if (toastTimeout) clearTimeout(toastTimeout);

      toastElement.textContent = message;
      toastElement.className = `toast show ${type}`;

      toastTimeout = setTimeout(() => {
        toastElement.className = 'toast';
      }, 3000);
    }

    function showConfirmModal(message, onConfirm) {
      confirmModalMessageP.textContent = message;
      currentConfirmCallback = onConfirm;
      confirmModalElement.style.display = 'flex';
      confirmModalYesBtn.focus();
    }

    // --- L√ìGICA DE AUTENTICA√á√ÉO E PAINEL ---
    function setPanelEnabled(enabled) {
      [btnGerar, btnVer, btnExcluir, btnExcluirTodas, deleteKeyInput, keyCountInput].forEach(el => {
        if (el) el.disabled = !enabled;
      });
      btnLogout.style.display = enabled ? 'inline-flex' : 'none';
    }

    async function handleLogin() {
      const password = adminSecretModalInput.value.trim();
      if (!password) {
        loginErrorDiv.textContent = 'Digite a senha de admin.';
        loginErrorDiv.style.display = 'block';
        adminSecretModalInput.focus();
        return;
      }



      try {
        setLoading(btnLogin, true);
        loginErrorDiv.style.display = 'none';
        loginErrorDiv.style.display = 'none';

        // Login usa /admin/keys para validar a senha
        const url = `${BACKEND_URL.replace(/\/+$/, '')}/admin/keys`;
        const response = await fetch(url, {
          method: 'GET',
          cache: 'no-store',
          headers: { 'x-admin-secret': password }
        });
        const data = await response.json();

        if (data.status === 'success') {
          adminSecret = password;
          loginModal.style.display = 'none';
          setPanelEnabled(true);
          showToast('Login bem-sucedido!', 'success');
          viewKeys();
        } else {
          loginErrorDiv.textContent = data.message || 'Senha incorreta ou falha na verifica√ß√£o de seguran√ßa.';
          loginErrorDiv.style.display = 'block';
          adminSecretModalInput.focus();
          setPanelEnabled(false);
          loginCaptchaToken = null;
        }
      } catch (error) {
        loginErrorDiv.textContent = 'Erro de conex√£o ao tentar logar ou falha na verifica√ß√£o de seguran√ßa.';
        loginErrorDiv.style.display = 'block';
        setPanelEnabled(false);
        console.error("Erro no login:", error);
        loginCaptchaToken = null;
      }
      setLoading(btnLogin, false);
    }

    function handleLogout() {
      adminSecret = '';
      setPanelEnabled(false);
      loginModal.style.display = 'flex';
      adminSecretModalInput.value = '';
      loginErrorDiv.style.display = 'none';
      keysListDisplayDiv.innerHTML = 'Nenhuma chave carregada ainda.';
      outputDiv.className = 'status-message';
      outputDiv.textContent = 'Aguardando a√ß√£o...';
      loginCaptchaToken = null;
      showToast('Voc√™ saiu.', 'info');
    }

    // --- API CALLS ---
    async function fetchDataFromAPI(endpoint, params = {}, method = 'GET', buttonToLoad = null) {
      const backendUrl = BACKEND_URL.replace(/\/+$/, '');

      if (!adminSecret) {
        showOutput('error', '‚ö†Ô∏è Fa√ßa login primeiro.');
        handleLogout();
        return null;
      }

      const url = `${backendUrl}/${endpoint}`;

      const fetchOptions = {
        method,
        cache: 'no-store',
        headers: {
          'Content-Type': 'application/json',
          'x-admin-secret': adminSecret
        }
      };

      if (method !== 'GET' && method !== 'HEAD' && Object.keys(params).length > 0) {
        fetchOptions.body = JSON.stringify(params);
      }

      if (buttonToLoad) setLoading(buttonToLoad, true);
      showOutput('', '‚è≥ Processando...');

      let response;
      try {
        response = await fetch(url, fetchOptions);

        if (!response.ok) {
          let errorMsg = `Erro HTTP ${response.status}: ${response.statusText}`;
          try {
            // Tenta ler o corpo da resposta de erro como JSON. Isso consome o corpo.
            const errorData = await response.json(); // Consome o corpo UMA VEZ
            errorMsg = errorData.message || errorMsg;
            console.error(`Backend error for ${method} ${url}: Status ${response.status}. JSON Body:`, errorData);
          } catch (jsonParseError) {
            // Se n√£o for JSON, ou se .json() falhou por outro motivo (ex: corpo vazio)
            // O corpo j√° pode ter sido consumido pela tentativa de .json().
            // Se a resposta n√£o foi JSON, o statusText j√° √© a melhor info aqui.
            console.warn(`Failed to parse error response as JSON for ${method} ${url}. Status: ${response.status}. StatusText: ${response.statusText}. Error:`, jsonParseError);
          }

          if (response.status === 401 || response.status === 403) {
            showToast('Sess√£o expirada ou inv√°lida. Fa√ßa login novamente.', 'error');
            handleLogout();
          }
          showOutput('error', `‚ùå ${errorMsg}`);
          return null;
        }

        // Se response.ok √© true, o corpo √© lido aqui como JSON
        const data = await response.json();

        showOutput(
          data.status === 'success' ? 'success' : 'error',
          (data.status === 'success' ? '‚úÖ ' : '‚ùå ') + (data.message || (data.status === 'success' ? 'Opera√ß√£o conclu√≠da.' : 'Ocorreu um erro.')),
          data.status === 'success' ? 3000 : 5000
        );
        return data;
      } catch (networkOrOtherError) {
        showOutput('error', '‚ùå Erro de conex√£o com o servidor: ' + networkOrOtherError.message);
        console.error(`Fetch (network/other) error for ${method} ${url}:`, networkOrOtherError);
        return null;
      } finally {
        if (buttonToLoad) setLoading(buttonToLoad, false);
      }
    }

    // --- A√á√ïES DO PAINEL ---
    async function generateKeys(btnElement) {
      const count = parseInt(keyCountInput.value, 10);
      if (isNaN(count) || count < 1 || count > 100) {
        showOutput('error', '‚ùå Quantidade inv√°lida. Deve ser entre 1 e 100.');
        keyCountInput.focus();
        return;
      }



      // AJUSTADO: Incluir token reCAPTCHA e m√©todo POST para server.js
      const result = await fetchDataFromAPI('admin/keys/generate', {
        count
      }, 'POST', btnElement || document.querySelector('button[onclick="generateKeys()"]'));

      if (result && result.status === 'success') {


        viewKeys();
        // Resposta do server.js original √© result.keys (array direto)
        if (result.keys && Array.isArray(result.keys)) {
          showToast(`${result.keys.length} chaves geradas! (Solicitadas: ${count})`, 'success');
          // Mensagem mais informativa devido √† limita√ß√£o do backend
          if (result.keys.length < count) {
            showOutput('success', `‚úÖ ${result.keys.length} chaves geradas. O limite di√°rio por IP no backend pode ter sido atingido.`, 5000);
          }
        } else {
          showToast(`Chaves geradas (verifique a lista).`, 'success');
        }
      }
    }

    async function generatePremiumKeys(btnElement) {
      const count = parseInt(document.getElementById('premiumCount').value, 10);
      const type = document.getElementById('premiumType').value;
      let customDate = null;

      if (type === 'custom') {
        customDate = document.getElementById('customDate').value;
        if (!customDate) {
          showOutput('error', '‚ùå Selecione uma data de expira√ß√£o.');
          return;
        }
      }

      if (isNaN(count) || count < 1 || count > 50) {
        showOutput('error', '‚ùå Quantidade inv√°lida (1-50).');
        return;
      }

      const result = await fetchDataFromAPI('admin/keys/generate-premium', {
        count,
        type,
        expires_at: customDate
      }, 'POST', btnElement || document.querySelector('button[onclick="generatePremiumKeys()"]'));

      if (result && result.status === 'success') {
        grecaptcha.enterprise.reset(recaptchaWidgets.generate);
        generateCaptchaToken = null;

        // Exibir as keys geradas em um alerta ou modal simples
        let msg = `‚úÖ ${result.message}\n\nKeys:\n${result.keys.join('\n')}`;
        alert(msg);

        viewKeys(); // Recarrega a lista (embora keys premium possam n√£o aparecer na lista padr√£o se n√£o forem retornadas pelo endpoint padr√£o)
      }
    }

    async function viewKeys() {
      keysListDisplayDiv.innerHTML = '‚è≥ Carregando chaves...';
      // server.js original retorna { status: 'success', data: { /* conte√∫do de keys.json */ } }
      const result = await fetchDataFromAPI('admin/keys', {}, 'GET', btnVer);

      if (!result || result.status !== 'success' || !result.data) {
        keysListDisplayDiv.innerHTML = '<p class="status-message error">Erro ao carregar chaves ou nenhuma chave encontrada.</p>';
        return;
      }

      // result.data deve ter available_keys e used_keys diretamente do keys.json
      const { available_keys = [], used_keys = [] } = result.data;
      let html = `<h3>üîë Dispon√≠veis (${available_keys.length}):</h3><ul class="key-list">`;
      html += available_keys.length > 0
        ? available_keys.map(key => `<li>${key}<button class="copy-btn" type="button" aria-label="Copiar chave ${key}" onclick="copyKeyToClipboard('${key}', this)">üìã</button></li>`).join('')
        : '<li>Nenhuma chave dispon√≠vel.</li>';
      html += '</ul>';

      html += `<h3 style="margin-top:20px;">üì¶ Usadas (${used_keys.length}):</h3><ul class="key-list">`;
      html += used_keys.length > 0
        ? used_keys.map(key => `<li>${key}<button class="copy-btn" type="button" aria-label="Copiar chave ${key}" onclick="copyKeyToClipboard('${key}', this)">üìã</button></li>`).join('')
        : '<li>Nenhuma chave usada.</li>';
      html += '</ul>';

      keysListDisplayDiv.innerHTML = html;
    }

    async function deleteSpecificKey() {
      const keyToDelete = deleteKeyInput.value.trim();
      if (!keyToDelete) {
        showOutput('error', '‚ùå Digite a chave que deseja excluir.');
        deleteKeyInput.focus();
        return;
      }

      // Obter o token do reCAPTCHA Enterprise
      if (!deleteCaptchaToken) {
        showOutput('error', '‚ùå Por favor, complete o captcha antes de excluir a chave.');
        return;
      }

      showConfirmModal(`Tem certeza que deseja excluir a chave "${keyToDelete}"?`, async () => {
        // server.js original usa DELETE com params na query
        const result = await fetchDataFromAPI(`admin/keys/${keyToDelete}`, {}, 'DELETE', btnExcluir);

        if (result && result.status === 'success') {
          // Resetar o reCAPTCHA ap√≥s o uso
          grecaptcha.enterprise.reset(recaptchaWidgets.delete);
          deleteCaptchaToken = null;

          viewKeys();
          deleteKeyInput.value = '';
          showToast(`Chave "${keyToDelete}" exclu√≠da.`, 'success');
        }
      });
    }

    function deleteAllKeysConfirm() {
      // Obter o token do reCAPTCHA
      if (!deleteCaptchaToken) {
        showOutput('error', '‚ùå Por favor, complete o captcha antes de excluir todas as chaves.');
        return;
      }

      showConfirmModal(
        "‚ö†Ô∏è Tem certeza que deseja excluir TODAS as chaves? Essa a√ß√£o n√£o pode ser desfeita.",
        async () => {
          // server.js original usa DELETE com params na query
          const result = await fetchDataFromAPI('admin/keys', {}, 'DELETE', btnExcluirTodas);

          if (result && result.status === 'success') {
            // Resetar o reCAPTCHA ap√≥s o uso
            grecaptcha.enterprise.reset(recaptchaWidgets.delete);
            deleteCaptchaToken = null;

            viewKeys();
            showToast('Todas as chaves foram exclu√≠das!', 'success');
          }
        }
      );
    }

    confirmModalYesBtn.onclick = () => {

    confirmModalNoBtn.onclick = () => {

    // --- TEMA ---
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
      themeToggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåì';
      themeToggleButton.setAttribute('aria-label', currentTheme === 'dark' ? 'Alternar para tema claro' : 'Alternar para tema escuro');
    }

    function applyInitialTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      themeToggleButton.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåì';
      themeToggleButton.setAttribute('aria-label', document.body.classList.contains('dark') ? 'Alternar para tema claro' : 'Alternar para tema escuro');
    }

    // --- INICIALIZA√á√ÉO ---
    document.addEventListener('DOMContentLoaded', () => {
      applyInitialTheme();
      currentYearSpan.textContent = new Date().getFullYear();

      themeToggleButton.onclick = toggleTheme;

      loginForm.addEventListener('submit', (event) => {

      if (window.location.protocol !== "https:") {
        showToast('‚ö†Ô∏è Aten√ß√£o: Use HTTPS para maior seguran√ßa.', 'info');
      }
    });
  </script>
