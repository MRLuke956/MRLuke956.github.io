<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administra√ß√£o de Chaves</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 40px auto 0 auto;
      background-color: #fff;
      padding: 30px 28px 20px 28px;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      position: relative;
    }
    .logo-admin {
      width: 44px;
      vertical-align: middle;
      margin-right: 8px;
    }
    h1, h2 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #e9ecef;
      color: #444;
      font-family: monospace;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1rem;
      transition: background 0.15s;
      min-width: 110px;
      position: relative;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 6px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover:not([disabled]) {
      background-color: #545b62;
    }
    .danger {
      background-color: crimson;
    }
    .danger:hover:not([disabled]) {
      background-color: darkred;
    }
    .success {
      color: #28a745;
      font-weight: bold;
    }
    .error {
      color: #dc3545;
      font-weight: bold;
    }
    .key-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .key-list li {
      background: #e9ecef;
      margin-bottom: 5px;
      padding: 8px 8px 8px 16px;
      border-radius: 3px;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .copy-btn {
      background: transparent;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 1.1em;
      margin-left: 12px;
      padding: 2px 4px;
      border-radius: 3px;
      transition: background 0.15s;
    }
    .copy-btn:hover {
      background: #dbeafe;
    }
    #output, .keys-container {
      margin-top: 20px;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 35px;
      font-size: 1.05em;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #888;
      font-size: 0.97em;
      padding-bottom: 10px;
    }
    @media (max-width: 600px) {
      .container { padding: 10px 2vw; }
      h1, h2 { font-size: 1.2em;}
    }
  </style>
</head>
<body>
  <div class="container" aria-label="Painel de Administra√ß√£o">
    <h1>
      <img src="https://img.icons8.com/ios-filled/50/007bff/lock-2.png" alt="Admin" class="logo-admin"/>
      Painel de Administra√ß√£o
    </h1>

    <!-- Campo de URL do backend removido -->

    <label for="adminSecret">Senha de Admin:</label>
    <input type="password" id="adminSecret" autocomplete="current-password" aria-label="Senha de Admin" placeholder="Digite sua senha (ex: admin1x)" />

    <h2>Gerar Novas Chaves</h2>
    <label for="keyCount">Quantidade (1‚Äì100):</label>
    <input type="number" id="keyCount" min="1" max="100" value="5" />
    <button id="btnGerar" onclick="generateKeys()" disabled>Gerar</button>

    <h2>Visualizar Chaves</h2>
    <button id="btnVer" class="secondary" onclick="viewKeys()" disabled>Ver Chaves</button>
    <div id="keysListDisplay" class="keys-container" aria-live="polite">Nenhuma chave carregada ainda.</div>

    <h2>Excluir Chaves</h2>
    <label for="deleteKey">Excluir chave espec√≠fica:</label>
    <input type="text" id="deleteKey" placeholder="Ex: 1234-5678-ABCD-EFGH" />
    <button id="btnExcluir" class="secondary" onclick="deleteSpecificKey()" disabled>Excluir Chave</button>

    <div style="margin-top:15px;">
      <button id="btnExcluirTodas" class="danger" onclick="deleteAllKeys()" disabled>üß® Excluir Todas as Chaves</button>
    </div>

    <h2>Status:</h2>
    <div id="output" aria-live="polite">Aguardando a√ß√£o...</div>
    <div class="footer">
      &copy; 2025 Painel Admin | Feito por Luke | Vers√£o 1.1
    </div>
  </div>

  <script>
    // Defina a URL do backend como constante, n√£o vis√≠vel no HTML
    const BACKEND_URL = "https://keygenx-ce8h.onrender.com";

    function setLoading(btn, loading) {
      if (loading) {
        btn.disabled = true;
        if (!btn.querySelector('.spinner')) {
          const sp = document.createElement('span');
          sp.className = 'spinner';
          btn.appendChild(sp);
        }
      } else {
        btn.disabled = false;
        const sp = btn.querySelector('.spinner');
        if (sp) sp.remove();
      }
    }

    function showOutput(type, msg, timeout=0) {
      const out = document.getElementById('output');
      out.className = type;
      out.textContent = msg;
      if (timeout > 0) {
        setTimeout(() => {
          out.className = '';
          out.textContent = 'Aguardando a√ß√£o...';
        }, timeout);
      }
    }

    // Habilitar bot√µes s√≥ se senha preenchida
    function checkAdminFilled() {
      const filled = !!document.getElementById('adminSecret').value.trim();
      ['btnGerar','btnVer','btnExcluir','btnExcluirTodas'].forEach(id => {
        document.getElementById(id).disabled = !filled;
      });
    }
    document.getElementById('adminSecret').addEventListener('input', checkAdminFilled);

    // Copiar chave
    function copyKey(key, btn) {
      navigator.clipboard.writeText(key).then(() => {
        btn.textContent = '‚úîÔ∏è';
        setTimeout(() => { btn.textContent = 'üìã'; }, 1200);
      });
    }

    // Fetch padr√£o
    async function fetchData(endpoint, params = {}, method = 'GET') {
      const backendUrl = BACKEND_URL.replace(/\/+$/, '');
      const adminSecret = document.getElementById('adminSecret').value.trim();
      const output = document.getElementById('output');

      if (!adminSecret) {
        showOutput('error', '‚ö†Ô∏è Digite a senha de admin.');
        return null;
      }
      params.secret = adminSecret;
      const url = `${backendUrl}/${endpoint}?${new URLSearchParams(params).toString()}`;

      showOutput('', '‚è≥ Processando...');

      try {
        const res = await fetch(url, { method, cache: 'no-store' });
        const data = await res.json();

        showOutput(data.status === 'success' ? 'success' : 'error',
          (data.status === 'success' ? '‚úÖ ' : '‚ùå ') + (data.message || (data.status === 'success' ? 'Sucesso.' : 'Erro.')),
          data.status === 'success' ? 2000 : 0
        );
        return data;
      } catch (err) {
        showOutput('error', '‚ùå Erro de conex√£o: ' + err.message);
        return null;
      }
    }

    // Gerar chaves
    async function generateKeys() {
      const btn = document.getElementById('btnGerar');
      setLoading(btn, true);
      const count = parseInt(document.getElementById('keyCount').value, 10);
      if (isNaN(count) || count < 1 || count > 100) {
        showOutput('error', '‚ùå Quantidade inv√°lida.');
        setLoading(btn, false);
        return;
      }
      await fetchData('admin_generate_keys', { count });
      setLoading(btn, false);
      viewKeys();
    }

    // Visualizar chaves
    async function viewKeys() {
      const btn = document.getElementById('btnVer');
      setLoading(btn, true);
      const keysList = document.getElementById('keysListDisplay');
      keysList.innerHTML = '‚è≥ Carregando...';
      const result = await fetchData('admin_view_keys');
      setLoading(btn, false);

      if (!result || result.status !== 'success' || !result.data) {
        keysList.innerHTML = '<p class="error">Erro ao carregar chaves.</p>';
        return;
      }

      const { available_keys = [], used_keys = [] } = result.data;
      let html = `<h3>üîë Dispon√≠veis (${available_keys.length}):</h3><ul class="key-list">`;
      html += available_keys.map(k => 
        `<li>${k}<button class="copy-btn" aria-label="Copiar chave" onclick="copyKey('${k}', this)">üìã</button></li>`
      ).join('') || '<li>Nenhuma chave dispon√≠vel.</li>';
      html += '</ul>';

      html += `<h3 style="margin-top:20px;">üì¶ Usadas (${used_keys.length}):</h3><ul class="key-list">`;
      html += used_keys.map(k => 
        `<li>${k}<button class="copy-btn" aria-label="Copiar chave" onclick="copyKey('${k}', this)">üìã</button></li>`
      ).join('') || '<li>Nenhuma chave usada.</li>';
      html += '</ul>';

      keysList.innerHTML = html;
    }

    // Excluir chave espec√≠fica
    async function deleteSpecificKey() {
      const btn = document.getElementById('btnExcluir');
      setLoading(btn, true);
      const key = document.getElementById('deleteKey').value.trim();
      if (!key) {
        showOutput('error', '‚ùå Digite a chave que deseja excluir.');
        setLoading(btn, false);
        return;
      }
      const result = await fetchData('admin_delete_key', { key }, 'DELETE');
      setLoading(btn, false);
      if (result?.status === 'success') viewKeys();
    }

    // Excluir todas as chaves
    async function deleteAllKeys() {
      const btn = document.getElementById('btnExcluirTodas');
      if (!confirm("‚ö†Ô∏è Tem certeza que deseja excluir TODAS as chaves? Essa a√ß√£o n√£o pode ser desfeita.")) return;
      setLoading(btn, true);
      const result = await fetchData('admin_delete_all_keys', {}, 'DELETE');
      setLoading(btn, false);
      document.getElementById('adminSecret').value = '';
      checkAdminFilled();
      if (result?.status === 'success') viewKeys();
    }

    // Acessibilidade: Enter em senha ativa bot√µes
    document.getElementById('adminSecret').addEventListener('keyup', function(e){
      if(e.key === 'Enter') checkAdminFilled();
    });

    // HTTPS warning
    if (window.location.protocol !== "https:") {
      showOutput('error', '‚ö†Ô∏è Aten√ß√£o: Use HTTPS para maior seguran√ßa.');
    }
  </script>
</body>
</html>
